{% extends "socialaccount/base_entrance.html" %}
{% load i18n %}
{% load allauth %}
{% block head_title %}
    {% trans "Signup" %}
{% endblock head_title %}
{% block content %}
  {% include 'account/includes/navigation.html' %}
 <main class="main-content position-relative max-height-vh-100  border-radius-lg ">
        <section>
         <div class="page-header min-vh-100">
           <div class="container">
             <div class="row">
               <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column mx-lg-0 mx-auto">
                 <div class="card card-plain">
                <div class="mt-6">
                  {% include 'clinic/includes/messages.html' %}
               </div>
                <div class="card-header pb-0 text-start font-weight-bolder"
    {% element h1 %}
        {% trans "Sign Up" %}
    {% endelement %}
    {% element p %}
        {% blocktrans with provider_name=account.get_provider.name site_name=site.name %}You are about to use your {{provider_name}} account to login to
{{site_name}}. As a final step, please complete the following form:{% endblocktrans %}
    {% endelement %}
    {% url 'socialaccount_signup' as action_url %}
    {% element form form=form method="post" action=action_url %}
        {% slot body %}
            {% csrf_token %}
            {% element fields form=form unlabeled=True %}
            {% endelement %}
            {{ redirect_field }}
        {% endslot %}
        {% slot actions %}
            {% element button type="submit" %}
                {% trans "Sign Up" %}
            {% endelement %}
        {% endslot %}
    {% endelement %}
</div></div>
        </div>
          </div>
        </div>
      </section>
    </main>
{% endblock content %}
