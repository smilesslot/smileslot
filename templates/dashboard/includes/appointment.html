{% extends 'doctors/includes/doctor-sidebar.html' %}
{% load static %}

  
{% block main %}
{% block overlay %}

  
{% endblock overlay %}
<!-- Appointment Start -->


                                        <div class="col-md-10 mt-2 col-lg-15 col-xl-12">
                                            <div class="container-fluid py-6">
                                                <div class="row">
                                                    <div class="card w-100">
                                                      <div class="card-header pb-0">
                                  <h4 class="sub-title">Book Appointment</h4>                       <div class="d-flex align-items-ce>
                                 
                                                        </div>
                                                      </div>

    <div class="col-sm-100">
    <div class="card card- hero-form">
    <div class="card-body">
         {% include 'clinic/includes/messages.html' %}
           <form action="{% url 'appointment' %}" class="mt-0" style="width:100%; border: 2px solid  #ffffff00;color:green;  border-radius:40px;" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'clinic/includes/messages.html' %}
                        <div class="row form-row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-2"placeholder="Your Name" style="height: 55px;" name="full_name" required="true">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control border-2"placeholder="Your Mobile" style="height: 55px;" name="mobile_number" maxlength="10" required="true">
                            </div>
                            <div class="col-12 ">
                                <input type="email" class="form-control border-2"placeholder="Your Email" style="height: 55px;" name="email" pattern="[^ @]*@[^ @]*" required="true">
                            </div>


                            <div class="col-12 col-sm-6">
                                <div class="date" id="date" data-target-input="nearest">
                                    <input type="date"
                                        class="form-control border-2 datetimepicker-input"
                                        placeholder="Choose Date" data-target="#date" data-toggle="datetimepicker" style="height: 55px;" name="date_of_appointment" required="true">
                                </div>
                            </div>
                            <div class="col-12 col-sm-6">
                                <div class="time" id="time" data-target-input="nearest"></div>
        <input type="time" class="form-control border-2" placeholder="Choose Time" data-target="#time" data-toggle="datetimepicker" style="height: 55px;" name="time_of_appointment" step="60" required="true">
    </div>

                           <div class="col-12 col-sm-6">
                                <select class="form-select border-2" style="height: 55px;" name="worry_need" required="false">
                                    <option selected>Select Service...</option>
                                    {% for worry in worry %}
        <option value="{{ worry.id }}">{{worry }}</option>
    {% endfor %}

                                </select>
                            </div>
                            <div class="col-12 col-sm-6">

  <select class="form-select border-2" style="height: 55px;" name="clinic_id" required="true" >
                                      <option selected  disabled value="">SmileSlot Clinics</option>
                                      {% for clinic in clinic %}
          <option value="{{ clinic.slug }}">Dr.{{ clinic.member.get_full_name }}-{{ clinic.clinic_name }} </option>
      {% endfor %}
                                  </select>


            
                            </div>
                        </div>
                            <div class="col-12" style="padding-top: 20px;">
                                <textarea class="form-control border-2" rows="3" placeholder="Describe your problem" name="additional_msg"></textarea>
                            </div>
                            <div class="col-12" style="padding-top: 20px;">
                                <button class="btn btn-primary w-100 py-3" type="submit">Book Appointment</button>
                            </div></form>


                        </div>
    </div>
    </div>
    </div>
    </div>
</div>


{% endblock %}
