{% load  static %}

<html lang="en" xmlns="http://www.w3.org/1999/html">
   <head>
      <title> MboaEx </title>
       <link style="border-radius:100%;" rel="shortcut icon" href="{% static 'img/Mboa Academy.jpg '%}"  id="icon" >
      <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link href="{% static 'style.css' %}" rel="stylesheet">
   <!-- BG End -->
   <!-- Overlay Start -->
   <div class="overlay"></div>
   <!-- Overlay End -->


   <body style="font-family:Comic Sans Mn;font-weight:bold;color:#000;">

      <!-- Main Start -->
       <div class=" main " style="position:center;">
           <div class="home-text">
                <div class="row align-items-center">
         <!-- Header Start -->
         <!-- Header End -->

<center style=" margin:2%;">
<form  method="POST"  action="stk" style="background-image:url({% static 'img/shootCenterBanner.png'%});border: 3px solid #001100;opacity:100%;width:100%;color:white;margin: 2px; padding:5%; border-radius:40px;">
     {% if request.user.is_authenticated %}
                 <a href="/setting">
                     <center>
                        <img style=" opacity:98%; margin-bottom:5px; position:center; box-shadow: 34px 8px 80px green; width:80px; height:80px;border-radius: 100%;" src="{{ user.address.profileimg.url }} " >

                         <h3  style="font-weight:bold; width:100%; text-align:center;" class="btn ">   Mboa-ID: {{user.account}}  </h3>
 </center>
                 </a>

{% endif %}
<div style="display:flex;flex-direction:row;">
<p style=" font-size:100%; font-weight:500px; color: #001100;margin-top:10px;margin-right:6px; width:100%;"> <img style="margin-bottom:5px; position:center; box-shadow: 34px 8px 80px green; width:40px; height:40px;border-radius: 100%;" src="{% static 'img/Mboa Academy.jpg' %} " > Mboapay</p>
<img style=" margin-left:6px; width:100px;  height:50px;"   src="{%static '/img/mpesa.png'%}">
</div>
{% csrf_token %}

<div style="margin-top:30px;">
<input type="text" id="phone_number"  value="0{{user.address.postal_code}}" name="phone_number" placeholder="phone number" class="bty form-control" required autofocus    style="font-family:Comic Sans Mn; width:80%; font-weight:bold;color:#001100;font-size:16px;text-align:center; margin-top:5px;border-radius:10px;height:7vh; "><br>
<input type="number" id="amount"  value="500" required name="amount" class=" btn form-control" placeholder="Amount " style="font-weight:bold;font-family:Comic Sans Mn;font-size:16px;text-align:center;width:80%; height:7vh;margin-top:20px; margin-bottom:70px;border-radius:10px;border:2px solid #6BBE4E;"></div>
    <button type="submit" class="bty" style="width:80%;font-weight:bold; border-radius:30px; color:#001100; background: #C9FEC0; cursor:pointer;border:2px solid #000;"> Pay</button>
</form>
</center>   </div>
                  </div>
