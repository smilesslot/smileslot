{% load i18n static admin_urls %}
{% block extrastyle %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/forms.css' %}">
{% endblock %}
<div class="actions form-group d-flex justify-content-between w-100 flex-wrap " >
{% block object-tools-items %}
    {% if has_add_permission %}
        {% url cl.opts|admin_urlname:'add' as add_url %}
        <a href="{% add_preserved_filters add_url is_popup to_field %}" class="btn me-sm-1 btn-block btn-sm btn-success">
            <i class="fa fa-plus-circle"></i>
  {% blocktrans with cl.opts.verbose_name as name %} {{ name }}
{% endblocktrans %}
         Add 
        </a>
    {% endif %}
</div>
{% endblock %}
