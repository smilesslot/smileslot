{% extends 'account/base.html' %}
{% load i18n static  %}

{% block content %}

    <main class="main-content  mt-2">

        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">

              <h1 class="text-white mb-2 mt-10">{% trans "Thanks for spending some quality time at  <br>SmileSlot" %}</h1>

            </div>

      </div>
    
        </div>
    
    </main>

{% block extrascript %}

        notification.info("<p class='{{ direction.panel }}'>" + "{% trans 'Thanks for spending some quality time with the Web site today.' %}" + "</p>", 'top', '{{ direction.notify }}');
